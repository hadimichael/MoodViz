<html>

    <head>
        <title>MoodViz</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- include stylesheets -->
        <link rel="stylesheet" type="text/css" href="./home.css">
    </head>

    <body>
        <div id="visualiser">
            <span id="scorebar_positive" class="scorebar_item"></span>
            <span id="scorebar_negative" class="scorebar_item"></span>
        </div>

        <div id="header" class="container">
            <h1>M O O D V I Z <i>by @hadi_michael</i></h1>
        </div>

        <div id="scoreboard" class="container">
            <div class="column left">
                <span id="positive" class="score positive">____</span>
                <br />Positive Tweets
            </div>

            <div class="column middle">
                <span id="undetermined" class="score">______</span>
                <br />Undetermined or Neutral Tweets
            </div>

            <div class="column right">
                <span id="negative" class="score negative">____</span>
                <br />Negative Tweets
            </div>
        </div>
        
        <hr />

        <div id="description" class="container">
            <p><span class="action"><span id="doing">&lt;doing&gt;</span> sentiment for "<i><span id="to">&lt;to&gt;</span></i>"</span>
            <br/><span>Analysed <span id="total">0</span> tweets, since <span id="starttime"></span></span></p>
        </div>

        <div id="recent_tweets" class="container">
            
            <ul id="recent_tweets_ticker" class="ticker"></ul>
        </div>

        <!-- include JS files -->
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script type="text/javascript" src='./home.js'></script>
    </body>

</html>
