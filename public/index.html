<html>

    <head>
        <title>MoodViz</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <!-- include stylesheets -->
        <link rel="stylesheet" type="text/css" href="./home.css">
    </head>

    <body>
        <div id="scoreboard">
            <span id="scoreboard_positive" class="scoreboard"></span>
            <span id="scoreboard_negative" class="scoreboard"></span>
        </div>

        <div id="header" class="container">
            <h1>M O O D V I Z</h1>
        </div>

        <div id="stats" class="container">
            <div class="column left">
                <span id="positive" class="score">xx</span>
            </div>

            <div class="column middle">
                <span id="undetermined" class="score">xx</span>
            </div>

            <div class="column right">
                <span id="negative" class="score">xx</span>
            </div>
        </div>
        
        <hr />

        <div id="recent_tweets" class="container">
            <span class="container"><h3><span id="doing"></span> sentiment for <span id="what"></span> since <span id="starttime"></span></h3></span>
            <ul id="recent_tweets_ticker" class="ticker"></ul>
        </div>

        <!-- include JS files -->
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script type="text/javascript" src='./home.js'></script>
    </body>

</html>
